<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="prj-intro-card">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}
		    paper-card{
		    vertical-align: top;
		    width: 240px;
		  }
		  .white{
		  	--paper-card-header-color: #fff !important;
		  }
		  .card-header{
		  	@apply(--paper-font-headline);
		  	padding:15px 0 0 15px; 
		  }

		</style>
		<div class="horizontal">
		  <paper-card image="./src/images/project/area-range.jpg" alt="nikoo bhk" class="white" style="margin-right:8px;" elevation="5">
		  	<div class="card-header">BHK-Sizes</div>
		  	<div class="card-content">524 - 1659 sqft</div>
		  </paper-card>
		  <paper-card image="./src/images/project/property-type.jpg" alt="nikoo property" class="white" style="margin-right:8px;" elevation="5">
		  <div class="card-header">Property-type</div>
 			<div class="card-content">Apartment</div>
		  </paper-card>
		  <paper-card image="./src/images/project/bedroom.jpg" alt="nikoo bedroom" class="white" style="margin-right:8px;" elevation="5">
		  	<div class="card-header">Bedroom</div>
 			<div class="card-content">1/2BHK Nano/2/2.5/3 BHKs</div>
		  </paper-card>
		  <paper-card image="./src/images/project/posession.jpg" alt="nikoo possession" class="white" style="margin-right:0px;" elevation="5">
		  	<div class="card-header">Possession</div>
 			<div class="card-content">Mid 2020</div>
		  </paper-card>
		</div>
	</template>
	<script>
		Polymer({
			is: 'prj-intro-card'
		});
	</script>
</dom-module>
